<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pack</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../dist/style.css">
    <script src="../../dist/globals.js"></script>
    <script defer src="../../dist/darkmode.js"></script>
    <script defer src="../../dist/packload.js"></script>
</head>

<body onload="testLoad()">
    <header class="header container">

        <div class="header__title">
            <h1>Nomogram Puzzels</h1>
            <span class="header__subtitle">Completed Puzzels: 0</span>
        </div>

        <fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
            <label for="dark">Dark Mode <span class="visually-hidden">On</span></label>
            <div class="toggle__wrapper">
                <input type="radio" name="theme" id="dark">
                <input type="radio" name="theme" id="light">
                <span aria-hidden="true" class="toggle__background"></span>
                <span aria-hidden="true" class="toggle__button"></span>
            </div>
            <label for="light" class="visually-hidden">Dark Mode Off</label>
        </fieldset>
    </header>
    <h1>This is a Test</h1>
    <a href="../../index.html">back</a>
</body>
</html>
